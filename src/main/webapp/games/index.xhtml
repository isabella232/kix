<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
  <lift:Games.forDateRange form="post">
    <h3>
      <lift:loc>Match Schedule</lift:loc>
    </h3>
    <div>
      <lift:loc>Show</lift:loc>&nbsp;
      <games:date-range/>
    </div>
    <table id="gamesDataTable">
      <thead>
      <tr>
        <th></th>
        <th>
          <lift:loc>Date</lift:loc>
        </th>
        <th>
          <lift:loc>Group</lift:loc>
        </th>
        <th>
          <lift:loc>Location</lift:loc>
        </th>
        <th>
          <lift:loc>Game</lift:loc>
        </th>
        <th>
          <lift:loc>Tip</lift:loc>
        </th>
         <th>
          <lift:loc>Result</lift:loc>
        </th>
      </tr>
      </thead>
      <tbody>
          <games:list>
            <tr game:class="">
              <td>
                <span game:id="">
                  <game:action/>
                </span>
              </td>
              <td>
                <game:date/>
              </td>
              <td>
                <game:group/>
              </td>
              <td>
                <game:location/>
              </td>
              <td>
                <game:teams/>
              </td>
              <td>
                <game:tip/>
              </td>
              <td>
                <game:result/>
              </td>
            </tr>
          </games:list>
      </tbody>
    </table>
  </lift:Games.forDateRange>


  <script type="text/javascript" charset="utf-8">
        $(document).ready(
            function() {
                $('#gamesDataTable').dataTable(
                {
                    "bPaginate": false,
                    "bFilter": true,
                    "bSort": true,
                    "bInfo": true,
                    "bAutoWidth": false,
                    "bFilter": false,
                    "aaSorting": [[ 1, 'asc' ]],
                }
                );
            }
        );
    </script>
</lift:surround>

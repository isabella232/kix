<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
  <div>
    <h3 >
      <lift:loc>Overview</lift:loc>
    </h3>
    <lift:Admin.overview>
      <table>
        <thead>
          <tr>
            <th colspan="2">
              <lift:loc>Database Content</lift:loc>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <lift:loc>Teams</lift:loc>
            </td>
            <td>
              <overview:teams/>
            </td>
          </tr>
          <tr>
            <td>
              <lift:loc>Games</lift:loc>
            </td>
            <td>
              <overview:games/>
            </td>
          </tr>
          <tr>
            <td>
              <lift:loc>Results</lift:loc>
            </td>
            <td>
              <overview:results/>
            </td>
          </tr>
          <tr>
            <td>
              <lift:loc>Tipsters</lift:loc>
            </td>
            <td>
              <overview:tipsters/>
            </td>
          </tr>
          <tr>
            <td>
              <lift:loc>Tips</lift:loc>
            </td>
            <td>
              <overview:tips/>
            </td>
          </tr>
        </tbody>
      </table>
    </lift:Admin.overview>
  </div>
  <hr/>
  <div>
    <h3 >
      <lift:loc>Initialize database</lift:loc>
    </h3>
    <lift:Admin.init form="post"/>
  </div>
  <hr/>
  <div>
    <h3 >
      <lift:loc>Initialize database for Testing</lift:loc>
    </h3>
    <lift:Admin.init4Testing form="post"/>
  </div>
  <hr/>
  <div>
    <h3 >
      <lift:loc>Reset database</lift:loc>
    </h3>
    <lift:Admin.reset form="post"/>
  </div>
</lift:surround>

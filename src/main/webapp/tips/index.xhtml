<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
  <h3>
    <lift:loc>My Tips</lift:loc>
  </h3>
  <lift:Tips.myTips>
    <table class="dataTable">
      <thead>
        <tr>
          <th></th>
          <th>
            <lift:loc>Game</lift:loc>
          </th>
          <th>
            <lift:loc>Date</lift:loc>
          </th>
          <th>
            <lift:loc>Tip</lift:loc>
          </th>
          <th>
            <lift:loc>Result</lift:loc>
          </th>
        </tr>
      </thead>
      <tbody>
        <tips:list>
          <tr tip:class="" tip:id="">
            <td>
              <tip:action/>
            </td>
            <td>
              <tip:game/>
            </td>
            <td>
              <tip:date/>
            </td>
            <td>
              <tip:tip/>
            </td>
            <td>
              <tip:result/>
            </td>
          </tr>
        </tips:list>
      </tbody>
    </table>
  </lift:Tips.myTips>
  <hr/>
  <h3>
    <lift:loc>Tips from other Tipsters</lift:loc>
  </h3>
  <lift:Tips.otherTips form="post">
    <div>
      <lift:loc>Tipster</lift:loc>&nbsp;
      <tips:tipster/>
      <tips:search/>
    </div>
    <table class="dataTable">
      <thead>
        <tr>
          <th>
            <lift:loc>Tipster</lift:loc>
          </th>
          <th>
            <lift:loc>Game</lift:loc>
          </th>
          <th>
            <lift:loc>Date</lift:loc>
          </th>
          <th>
            <lift:loc>Tip</lift:loc>
          </th>
          <th>
            <lift:loc>Result</lift:loc>
          </th>
        </tr>
      </thead>
      <tbody>
        <tips:list>
          <tr tip:class="">
            <td>
              <tip:tipster/>
            </td>
            <td>
              <tip:game/>
            </td>
            <td>
              <tip:date/>
            </td>
            <td>
              <tip:tip/>
            </td>
            <td>
              <tip:result/>
            </td>
          </tr>
        </tips:list>
      </tbody>
    </table>
  </lift:Tips.otherTips>    
</lift:surround>

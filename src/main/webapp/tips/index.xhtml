  <h3 class="alt"><lift:loc>My Tips</lift:loc></h3>
  <lift:Tips.myTips>

      <thead>
        <tr>
          <th><lift:loc>&nbsp;</lift:loc></th>
          <th><lift:loc>Game</lift:loc></th>
          <th><lift:loc>Date</lift:loc></th>
          <th><lift:loc>Tip</lift:loc></th>
        </tr>
      </thead>
      <tbody>
        <tips:list>
          <template:tip>
            <tr>
              <td><tip:edit-delete /></td>
              <td><tip:game /></td>
              <td><tip:date /></td>
              <td><tip:tip /></td>
            </tr>
          </template:tip>
        </tips:list>
      </tbody>
    </table>
  </lift:Tips.myTips>

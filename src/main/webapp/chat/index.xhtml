<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
  <h3>
    <lift:loc>kix Chat</lift:loc>
  </h3>
  <lift:comet type="Chat">
    <chat:body>
      <div chat:id="na">
        <chat:msgs>
          <msg:content/>
        </chat:msgs>
      </div>
      <hr/>
    </chat:body>
    <chat:input>
      <form method="post">
        <chat:input/>&nbsp;
        <chat:submit/>
      </form>
    </chat:input>
  </lift:comet>
</lift:surround>

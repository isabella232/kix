<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="soccer, champion, championship, 2010"/>
    <title>kix</title>
    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <link rel="stylesheet" type="text/css" href="/style/kix.css"/>
    <script type="text/javascript" src="/classpath/jquery.js"/>
  </head>

  <body>
    <div class="container">
      <div class="span-6">
        <img src="/images/challenge.png"/>
        <img src="/images/ajax-loader.gif" alt="" id="ajax-loader" style="display:none"/>
      </div>
      <div class="span-14">
        <img src="/images/kix.png"/>
      </div>
      <div class="span-4 last" style="text-align: right;">
        <lift:Locales/>
      </div>
      <hr/>
      <div class="span-5">
        <div style="text-align: center;">
          <img src="/images/logo.png" title="Built with the Lift Web Framework"/>
        </div>
        <div class="menu">
          <lift:Menu.builder/>
        </div>
        <hr/>
        <div>
          <h3 class="alt">
            <lift:loc>Tipsters' Leaderboard</lift:loc>
          </h3>
          <table>
            <tr>
              <th>
                <lift:loc>Name</lift:loc>
              </th>
              <th>
                <lift:loc>Points</lift:loc>
              </th>
            </tr>
            <lift:Users.top3>
              <users:list>
                <tr>
                  <td>
                    <user:name/>
                  </td>
                  <td>
                    <user:points/>
                  </td>
                </tr>
              </users:list>
            </lift:Users.top3>
          </table>
        </div>
      </div>
      <div class="span-1">&nbsp;
      </div>
      <div class="span-18 last">
        <lift:Msgs>
          <lift:error_class>error</lift:error_class>
          <lift:notice_class>notice</lift:notice_class>
          <lift:warning_class>error</lift:warning_class>
        </lift:Msgs>
        <lift:bind name="content"/>
      </div>
      <hr/>
      <div class="span-6">
        &nbsp;
      </div>
      <div class="span-12" style="text-align: center;">
        <img src="/images/pbww.png"/>
      </div>
      <div class="span-6 last" style="text-align: right;">
        <a href="http://www.nationalflaggen.de/" style="text-decoration: none; color: #777777">www.nationalflaggen.de</a>
      </div>
    </div>
  </body>

</html>

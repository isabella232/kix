<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="soccer, champion, championship, 2010"/>
    <title>kix</title>
    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <link rel="stylesheet" type="text/css" href="/style/ui-lightness/jquery-ui-1.8.custom.css"/>
      <link rel="stylesheet" type="text/css" href="/style/data-table.css"/>
      <link rel="stylesheet" type="text/css" href="/style/kix.css"/>
      <script type="text/javascript" src="/classpath/jquery.js"/>
    <script type="text/javascript" src="/js/jquery-ui-1.8.custom.min.js"/>
    <script type="text/javascript" src="/js/jquery.dataTables.1.7.0-beta.js"/>
  </head>

  <body>
    <div class="container">
      <div class="span-5">
        <img src="/images/logo_kix.gif" title="Built with the Lift Web Framework"/>
        <img src="/images/ajax-loader.gif" alt="" id="ajax-loader" style="display:none"/>
      </div>
      <div class="span-14" style="text-align: right;">
        <lift:Locales/>
      </div>
      <div class="span-5 last" style="text-align: right;">
        <img src="/images/challenge.png"/>
      </div>
      <hr/>
      <div class="span-5">
        <div class="menu">
          <lift:Menu.builder/>
        </div>
        <hr/>
        <div>
          <h3>
            <lift:loc>Tipsters' Leaderboard</lift:loc>
          </h3>
          <table>
            <tr>
              <th>
                <lift:loc>Name</lift:loc>
              </th>
              <th>
                <lift:loc>Points</lift:loc>
              </th>
            </tr>
            <lift:Users.top3>
              <users:list>
                <tr>
                  <td>
                    <user:name/>
                  </td>
                  <td>
                    <user:points/>
                  </td>
                </tr>
              </users:list>
            </lift:Users.top3>
          </table>
        </div>

        <hr/>
        <div>
          <h3>
            <lift:loc>kix Chat Preview</lift:loc>
          </h3>
            <lift:comet type="ChatPreview">
              <div chat:id="na" class="chatPreview">
                <chat:msgs>
                  <msg:content/>
                </chat:msgs>
              </div>
            </lift:comet>
        </div>

      </div>
      <div class="span-1">&nbsp;
      </div>
      <div class="span-18 last">
        <lift:Msgs showAll="true">
          <lift:error_class>error</lift:error_class>
          <lift:notice_class>notice</lift:notice_class>
          <lift:warning_class>error</lift:warning_class>
        </lift:Msgs>
        <lift:bind name="content"/>
      </div>
      <hr/>
      <div class="span-6">
        &nbsp;
      </div>
      <div class="span-12" style="text-align: center;">
        <a href="http://www.weiglewilczek.com/" target="_blank"><img src="/images/pbww.png"/></a>
      </div>
      <div class="span-6 last" style="text-align: right;">
        <a href="http://www.nationalflaggen.de/" style="text-decoration: none; color: #777777">www.nationalflaggen.de
        </a>
      </div>
    </div>
  </body>



</html>
